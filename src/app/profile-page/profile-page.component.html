<app-toast [success]="toastSuccess()" [message]="toastMessage()" [visible]="toastVisible()"></app-toast>

<section class="min-h-[90vh] font-exo2 flex flex-col small:p-5 bg-slate-200 gap-10">


    <div class="flex flex-col items-center p-5 gap-6 medium:flex-row large:pt-20 large:px-[5%]">
        
        <p class="text-4xl font-bebas">Profile</p>

    </div>

    <div class="flex py-10 flex-col w-auto bg-slate-300 rounded-xl small:mx-10
    medium:mt-5 small:p-16 items-center medium:items-start justify-around gap-5 pb-20">

        <div class="flex flex-col medium:flex-row gap-5 items-center justify-around ">

            <div class="w-72 h-72 flex basis-1/2 relative justify-center items-center">
                
                <img [src]="apiService.backendURL + 'images/user/' + userDataService.userProfile().id"  alt="user"
                class="rounded-full w-32 h-32 medium:w-52 medium:h-52 border-2 border-orange-500 object-cover
                hover:opacity-50 cursor-pointer z-20" (click)="fileUpload.click()"
                >
                
                    
                <img src="../../assets/icons/uploadimage.png" class="w-16 h-16 absolute">
                
                <input #fileUpload type="file" class="absolute pointer-events-none hidden" (change)="onFileSelected($event)" accept=".png, .jpg, .jpeg" />
            </div>

            <div class="flex flex-col medium:items-start gap-5">
                <p class="text-2xl medium:text-3xl">Name: {{userDataService.userProfile().name}}</p>
                <p class="text-2xl medium:text-3xl">Email: {{userDataService.userProfile().email}}</p>
                <p class="text-2xl medium:text-3xl">Phone Number: {{userDataService.userProfile().phoneNumber}}</p>
                <p class="text-2xl medium:text-3xl">Address: {{userDataService.userProfile().address}}</p>
            </div>

        </div>
        <div class="flex flex-col medium:flex-row medium:items-start gap-5 p-5 w-[100%]">
            <input class="rounded-md p-2 text-lg w-[80%]" [placeholder]="userDataService.userProfile().address"
            [(ngModel)]="newAddress">
            <button (click)="updateAddress()" class="rounded-2xl text-xl hover:bg-slate-900 p-3 w-28 bg-slate-700 text-white 

            flex justify-between items-center">Update</button>
        </div>        

        



    </div>


</section>
