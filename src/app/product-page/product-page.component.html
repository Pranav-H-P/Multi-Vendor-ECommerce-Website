<section class="min-h-[90vh] font-exo2 flex flex-col p-5 bg-slate-200 gap-10">


    <div class="flex flex-col w-auto bg-slate-300 rounded-xl mx-10 p-20 justify-around">
        
        
        <div class="flex w-96 h-96 overflow-clip relative justify-center content-center 
        ">

            @if (apiService.currentProductImages().length > 0) {
                <img src="../../assets/icons/right.png" class="absolute rounded-2xl w-14 h-14 bg-slate-500/50 text-6xl 
                font-bebas right-0 top-[50%] hover:bg-slate-500/70 basis-1/2" (click)="nextImg()">

                <img [src]="productImageLink +
                productId() + '/' + apiService.currentProductImages()[currImage]" alt="image {{currImage}}"
                class="transition-all w-auto h-auto rounded-xl">

                <img src="../../assets/icons/left.png"  class="absolute rounded-2xl w-14 h-14 bg-slate-700/50 text-6xl font-bebas
                left-0 top-[50%] hover:bg-slate-700/70" (click)="prevImg()">
            }
        </div>

        <div class="flex flex-col basis-1/3 gap-4 ">
            <p class="font-bebas text-6xl">{{productData()?.productName}}</p>
            <div class="flex flex-col pl-5 pt-4 gap-4">
                <p class="font-exo2 text-xl hover:text-black/70 cursor-pointer"
                [routerLink]="['/vendor/' + productData()?.vendorId]">Sold by: {{productData()?.vendorName}}</p>
                
                <div class="flex gap-2 content-center">
                    
                    <app-rating-stars [useProductData]="true" [productData]="productData"></app-rating-stars>
                    <p>{{productData()?.averageRating?.toFixed(2)}}</p>

                </div>
                
                <p class="font-bebas font-bold text-2xl">{{formatToIndianCurrency(productData()?.price)}}</p>
                <p class="">{{productData()?.description}}</p>
            </div>
        </div>

        
        
        
    </div>

    <div class="flex flex-col w-auto bg-slate-300 rounded-xl mx-10 p-7">
        <p class="text-3xl font-bebas">Similar products</p>


        <div class="flex">

        </div>

    </div>

    <div class="flex flex-col w-auto bg-slate-300 rounded-xl mx-10 p-7">
        <p class="text-3xl font-bebas">User Reviews</p>


        <div class="flex">

        </div>

    </div>

</section>
