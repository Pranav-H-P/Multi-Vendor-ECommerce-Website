<section class="min-h-[90vh] font-exo2 flex flex-col p-5">


    <div class="flex-col w-auto">
        
        <div class="flex justify-around w-auto mt-28 ml-10">
            <div class="w-96 h-96 overflow-clip relative flex justify-center content-center
            ">

                @if (apiService.currentProductImages().length > 0) {
                    <button class="absolute rounded-full w-14 h-14 bg-slate-700/50 text-6xl font-bebas
                    right-0 top-[40%] hover:bg-slate-700/70 basis-1/2" (click)="nextImg()">&gt;</button>

                    <img [src]="productImageLink + apiService.currentProductImages()[currImage]" alt="image {{currImage}}"
                    class="w-auto h-auto rounded-xl">

                    <button class="absolute rounded-full w-14 h-14 bg-slate-700/50 text-6xl font-bebas
                    left-0 top-[40%] hover:bg-slate-700/70" (click)="prevImg()">&lt;</button>
                }
            </div>

            <div class="flex flex-col basis-1/3 gap-4">
                <p class="font-bebas text-6xl">{{productData?.productName}}</p>
                <p class="font-exo2 text-xl hover:text-black/70 cursor-pointer"
                [routerLink]="['/vendor/' + productData?.vendorId]">{{productData?.vendorName}}</p>
                <div class="flex"><!--add rating stars thing-->
                    <p>{{productData?.averageRating?.toFixed(2)}}</p>
                </div>
                <p class="font-bebas font-bold text-2xl">{{formatToIndianCurrency(productData?.price)}}</p>
                
            </div>

        </div>
        
        
    </div>

</section>
